# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.17.2"
minimal_mistakes_skin: "mint"

search: true
search_full_content: true

bing_site_verification: BAD85875E61EAC15E60333093CFC4938
yandex_site_verification: 02fb0dc92e13682b

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-redirect-from
  - jemoji

# sass
sass:
  sass_dir: _sass
  style: compressed

compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  posts:
    output: true
    permalink: /:collection/:path/
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: publication-single
      author_profile: true
      read_time: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      comment: true

# Exclude & Exclude from processing.
include:
  - _pages
  - _well-known
exclude:
  - Gemfile
  - Gemfile.lock

collections_dir: _pages

github: [metadata]
