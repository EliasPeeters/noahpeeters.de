# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "mint"

search: true
search_full_content: true

bing_site_verification: BAD85875E61EAC15E60333093CFC4938
yandex_site_verification: 02fb0dc92e13682b

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-redirect-from
  - jemoji

# sass
sass:
  sass_dir: _sass
  style: compressed

compress_html:
  clippings: all
  ignore:
    envs: development

feed:
  path: /blog/feed.xml
  collections:
    news:
      path: /news/feed.xml

atom_feed:
  path: /blog/feed.xml

