  style: ieee

# Collections
collections:
  tags:
    output: true
    permalink: /:collection/:title/
  posts:
    output: true
    permalink: /blog/:title/
  teachings:
    output: true
    permalink: /:collection/:title/
  publications:
    output: true
    permalink: /:collection/:title/
  projects:
    output: true
    permalink: /:collection/:title/
  news:
    output: true
    permalink: /:collection/:title/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
  # _teachings
  - scope:
      path: ""
      type: teachings
    values:
      layout: single
      read_time: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      read_time: true
      share: true
      comments: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      read_time: true
      share: true
      comments: true
  # _news
  - scope:
      path: ""
      type: news
    values:
      layout: single
      read_time: true
      share: true
      comments: true
  # tags
  - scope:
      path: ""
      type: tags
    values:
      layout: tagpage
      search: false
      title-prefix: 'Tag: '
  - scope:
      path: "assets/**/*.pdf"
    values:
      sitemap: false

# Exclude & Exclude from processing.
include:
  - _pages
  - _static
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - generate-derived-files.sh
  - generate-derived-files.js
  - LICENSE

collections_dir: _pages

