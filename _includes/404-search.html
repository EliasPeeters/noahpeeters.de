<div class="search-content is--visible">
    <div class="search-content__inner-wrap">
        <form class="search-content__form" onkeydown="return event.key != 'Enter';">
            <label class="sr-only" for="search">
                {{ site.data.ui-text[site.locale].search_label_text | default: 'Enter your search term...' }}
            </label>
            <input type="search" id="search" class="search-input" tabindex="-1" value="Hello World!" autofocus placeholder="{{ site.data.ui-text[site.locale].search_placeholder_text | default: 'Enter your search term...' }}" />
        </form>
        <div id="results" class="results"></div>
    </div>
</div>

<script>
    document.getElementById("search").value = document.location.pathname.replace(/[^\w]/gi, " ").trim();
</script>
